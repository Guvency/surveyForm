<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
<h1 id="title">Survey Form</h1>
<p id=description>Thank you for taking the time to help us improve the platform
</p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="label-name"> Name </label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>
  
  <div class="form-control">
    <label for="email" id="label-email"> Email </label>
    <input type="text" id="email" placeholder="Enter your email" />
  </div>
  
  <div class="form-control">
    <label for="age" id="label-age"> Age </label>
    <input type="number" id="age" placeholder="Enter your age" />
  </div>
  
  <div class="form-control">
    <label for="role" id="label-role">Which option best describes your current role?</label>
    <select name="role" id="role">
      <option value="student">Student</option>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
      <option value="other">Other</option>
    </select>
    
    <div class="form-control">
    <label>Would you recommend freeCodeCamp to a friend?</label>
     <label for="recommend-1" id="recommend-1" ><input type="radio" name="recommend"/>Definitely</label>
     <label for="recommend-2" id="recommend-2"><input type="radio" name="recommend"/>Maybe</label>
     <label for="recommend-3" id="recommend-3"><input type="radio" name="recommend"/>Not sure</label> 
       </div>
    
    <div class="form-control">
      <label> What would you like to see improved?<small>(check all that apply</small></label>
      
      <label for="improve-1">Front-end Projects</label>
      <label for="improve-1">Back-end Projects</label>
      <label for="improve-1">Data Visualization</label>
      <label for="improve-1">Challenges</label>
      <label for="improve-1">Open Source Community</label>
      <label for="improve-1">Gitter help rooms</label>
      <label for="improve-1">Videos</label>
      <label for="improve-1">City Meetups</label>
      <label for="improve-1">Wiki</label>
      <label for="improve-1">Forum</label>
      <label for="improve-1">Additional Courses</label>

      
    </div>
    
  </div>
  
</form>
  
  
</body>
